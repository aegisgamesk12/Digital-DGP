
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital DGP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesque:wght@300;400;500;600;700&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesque', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Prevent global scrollbar */
            height: 100vh;
            width: 100vw;
        }
        .bangers { font-family: 'Bangers', cursive; }
        .phonk-gradient {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glitch-border {
            border: 2px solid #fff;
            box-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.05;
            position: fixed;
            pointer-events: none;
            animation: scanline 4s linear infinite;
        }
        @keyframes scanline {
            0% { top: -100px; }
            100% { top: 100%; }
        }
        /* Mobile adjustment for viewport height */
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
